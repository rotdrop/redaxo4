<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#redaxo.redaxoMedia_dlg_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="js/redaxoMedia.js"></script>
	<link href="css/redaxo.css" rel="stylesheet" type="text/css" />
	<base target="_self" />
</head>
<body>

<form onsubmit="redaxoEmailDialog.update();return false;" action="#">

	<div class="tabs">
		<ul>
			<li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#redaxo.redaxoMedia_dlg_general_tab}</a></span></li>
			<li id="advanced_tab"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">{#redaxo.redaxoMedia_dlg_advanced_tab}</a></span></li>
		</ul>
	</div>

	<div class="panel_wrapper">
		<div id="general_panel" class="panel current">
			<table border="0" cellpadding="4" cellspacing="0">
                    <tr>
                        <td><label for="width">{#redaxo.redaxoMedia_dlg_media}</label></td>
                        <td nowrap="nowrap">
                            <input id="src" name="src" type="text" value="" class="mceFocus redaxoMediaInput" />
                        </td>
                        <td id="srcbrowsercontainer">&nbsp;</td>
                    </tr>
                    <tr>
                        <td><label for="width">{#redaxo.redaxoMedia_dlg_filetitle}</label></td>
                        <td nowrap="nowrap">
                            <input id="title" name="title" type="text" value="" class="redaxoMediaInput" />
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td colspan="2">
									<input type="checkbox" id="newwin" name="newwin" class="radio" />
									<label id="newwinlabel" for="newwin">{#redaxo.redaxoMedia_dlg_newwin}</label>
								</td>
                    </tr>
            </table>
		</div>
		<div id="advanced_panel" class="panel">
			<table border="0" cellpadding="4" cellspacing="0">
                    <tr>
                        <td><label for="width">{#redaxo.redaxoMedia_dlg_class}</label></td>
                        <td nowrap="nowrap">
                            <input id="class" name="class" type="text" value="" class="redaxoMediaInput" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="width">{#redaxo.redaxoMedia_dlg_id}</label></td>
                        <td nowrap="nowrap">
                            <input id="id" name="id" type="text" value="" class="redaxoMediaInput" />
                        </td>
                    </tr>
                    <tr>
                        <td><label for="width">{#redaxo.redaxoMedia_dlg_rel}</label></td>
                        <td nowrap="nowrap">
                            <input id="rel" name="rel" type="text" value="" class="redaxoMediaInput" />
                        </td>
                    </tr>
            </table>
		</div>
	</div>

	<div class="mceActionPanel">
		<div style="float: left">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
		</div>

		<div style="float: right">
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
	</div>

</form>

</body>
</html>
